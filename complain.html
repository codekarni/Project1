<html>
<head><link rel="stylesheet" type="text/css" href="complain.css">
<title>Welcome to complain section</title></head>
<body>
<form action="ComplainServlet">
<label>Orderid</label><span><input type="number" name="orderid" required></span><br>
<label>Name</label><span><input type="text" name="name" value="" required></span><br>
<label>Contact</label><span><input type="number" name="contact" required></span><br>
<label>Address</label><span><input type="text" name="address" required></span><br>
<label>Email</label><span><input type="text" name="email"></span><br>
<label>Complain and what do you want to be done</label><span><textarea cols="40" rows="8" name="complain" required></textarea></span><br>
<input type="submit" value="submit"><input type="reset" value="reset">
</form>
</body>
</html>
