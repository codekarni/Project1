</form>
<form id="a2" action="ManagerServlet">
<label>Enter Deliveryboy id</label><input type="number" name="boyid" required><br>

<input type="submit" value="submit"><input type="reset" value="reset">
</form>
<form id="a3" action="ManagerServlet">
<label>Enter orderid</label><input type="number" name="orderid" required><br>
<input type="text" name="idnumber" value="done" hidden class="ki">
<input type="submit" value="submit"><input type="reset" value="reset">
</form>
